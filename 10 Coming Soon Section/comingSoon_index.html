<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  
  <img class="main__logo" src="images/logo.svg" alt="">

  <div class=bannerImg>
    <img src="images/hero-desktop.jpg" alt="">
  </div>

  <div id="main" role="main">
    <h1 class="main__title"><span>WE'RE</span> COMING SOON</h1>
    <p class="main__desc">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class=main__mail>
      <input class="main__mailTextBox" placeholder="Email Address">
      <img class="main__ErrorMsg" src="images/icon-error.svg" alt="">
      <div class="main__mailButton">
        <img src="images/icon-arrow.svg" alt="">
      </div>
    </div>
    <p class="main__ErrorText">Please provide a valid mail</p>
  </div>

  <script src="js.js"></script>
</body>

</html>
