<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div id=card>

    <img src="images/bg-pattern-card.svg" alt="" id="banner">

    <!--START-->
    <!--2nd part of #card-->
    <div id="content">
      <img src="images/image-victor.jpg" alt="" id="avatar">
      <div id="bio">
        <span id=name>Victor Crest</span>
        <span id=age>26</span>
      </div>
      <span id="location">London</span>

      <hr><!-- separator-->

      <!--START-->
      <!--followers, likes, photos-->
      <div id=social>
        <div class=stat>
          <span class=count>80K</span>
          <span class=type>Followers</span>
        </div>
        <div class=stat>
          <span class=count>803K</span>
          <span class=type>Likes</span>
        </div>
        <div class=stat>
          <span class=count>1.4K</span>
          <span class=type>Photos</span>
        </div>
      </div>
      <!--followers, likes, photos-->
      <!--END-->

    </div>
    <!--2nd part of #card-->
    <!--END-->

  </div>

</body>

</html>
